<!DOCTYPE html>
{% load static %}
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link

    <title>Mec√°nica MBJ</title>

    />

    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>

  <body class="ccuarto">
    <!--
            Cabecera con menu y carrusel
        -->
    <nav class="cprimario">
      <input type="checkbox" id="check" />
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <a href="/clientes/index" class="enlace clink">
        <img src="{% static 'img/logo.png' %}" alt="" class="logo" /> Mecanica
        MBJ
      </a>

      <ul>
        <li>
          <a href="index">VOLVER <i class="fa-solid fa-arrow-left"></i></a>
        </li>

      </ul>
    </nav>
    <h1>editar datos clientes</h1>
    <br />
<div class="listaclientes">
    <div id="mensajes">{%if mensaje%} {{mensaje}} {%endif%}</div>
    <table class="table">
      {%if clientes%}
      <th scope="col">RUT</th>
      <th scope="col">NOMBRE</th>
      <th scope="col">APELLIDO</th>
      <th scope="col">ELIMINAR</th>
      <th scope="col">MODIFICAR</th>
      {%for tmp in clientes %}
      <tr>
        <td>{{tmp.rut}}</td>
        <td>{{tmp.nombre}}</td>
        <td>{{tmp.apellido_paterno}}</td>
        <td><a href="{% url 'clientes_del' pk=tmp.rut %}">eliminar</a></td>
        <td>
          <a href="{% url 'clientes_findEdit' pk=tmp.rut %}">modificar</a>
        </td>
      </tr>
      {%endfor%} {%endif%}
    </table>
    <button class="btn btn-light rounded-5 btnregister">
      <a href="{% url 'clientesAdd'%}"> agregar</a>
    </button>
</div>
  </body>
</html>
