<!DOCTYPE html>
{% load static %}
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="shortcut icon" href="{% static 'img/logo.ico' %}" type="image/x-icon" />
  <title>Mec치nica MBJ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="ccuarto">

  <form class="form-register" action="clientesAdd" method="POST">
    {% csrf_token%}
    <div class="row">
      <input type="text" class="form-control" name="email" placeholder="Correo Electr칩nico">

    </div>
    <div class="row">
      <div class="col">
        <input type="password" class="form-control" name="password" placeholder="Contrase침a">
      </div>
      <div class="col">
        <input type="password" class="form-control" name="passwordConf" placeholder="Repita su Contrase침a">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="row">
          <input type="text" class="form-control" name="nombre" placeholder="nombre">
        </div>
        <div class="row">
          <input type="text" class="form-control" name="apaterno" placeholder="apellido paterno">
        </div>
        <div class="row">
          <input type="text" class="form-control" name="apmaterno" placeholder="apellido materno">
        </div>

      </div>
      <div class="col">
        <div class="row">
          <input type="text" class="form-control" name="run" placeholder="RUN">

        </div>
        <div class="row">

          <select id="inputState" name="genero" class="form-control">
            <option selected>Genero</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
          </select>

        </div>
        <div class="row">
          <input type="number" class="form-control" name="telefono" placeholder="telefono">
        </div>
      </div>
    </div>
    <div class="row">
      <input type="text" class="form-control" name="direccion" placeholder="Direccion">

    </div>
    <div class="mb-3 btnregister">
      <button class="btn btn-light rounded-5 btnregister" type="submit"><i class="fa-light fa-id-card"></i>
        Registrarse </button>
    </div>
  </form>
  <div>
    
    {%if mensaje%} 
    {{mensaje}}
    {%endif%}
  </div>
</body>

</html>
