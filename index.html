<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="/img/logo.ico" type="image/x-icon" />
    <title>Mecánica MBJ</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!--
            Cabecera con menu y carrusel
        -->
    <header class="row">
      <div class="row " id="menucustom">
        <div class="col-2 menulogo "><img src="img/logo.ico" alt="" id="fotologo"> <a href="#">Mecanica MBJ</a></div>
        <div class="col-1 menucustom">menu 1</div>
        <div class="col-1 menucustom">menu 2</div>
        <div class="col-1 menucustom">menu 3</div>
        <div class="col-5 "></div>
        <div class="col-1 menucustom">tienda</div>
        <div class="col-1 menucustom">login</div>

      </div>
      <!--    Carrusel    -->
      <div id="carrusel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carrusel"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carrusel"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carrusel"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/img/slider1.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="/img/slider2.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="/img/slider3.jpg" class="d-block w-100" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carrusel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carrusel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </header>
    <!--
            Cuerpo principal de página
        -->
    <h1>TIENDA</h1>
    <section class="row" id="tienda">
      <div class="card column text-center" style="width: 18rem">
        <img src="/img/imgitem.jpg" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">Producto Generico</h5>
          <a href="#" class="btn">$10.000</a>
        </div>
      </div>
      <div class="card column text-center" style="width: 18rem">
        <img src="/img/imgitem.jpg" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">Producto Generico</h5>

          <a href="#" class="btn">$10.000</a>
        </div>
      </div>
      <div class="card column text-center" style="width: 18rem">
        <img src="/img/imgitem.jpg" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">Producto Generico</h5>

          <a href="#" class="btn">$10.000</a>
        </div>
      </div>
      <div class="card column text-center" style="width: 18rem">
        <img src="/img/imgitem.jpg" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">Producto Generico</h5>

          <a href="#" class="btn">$10.000</a>
        </div>
      </div>
    </section>
    <!--
            Footer
        -->
    <footer></footer>
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
