    <div class="container-fluid logins">
        <div class="container login cterciario row">
            <div class="container col-xs-12 col-lg-6">
                <h1 class="ctitulo">Iniciar Sesión</h1>
                <form id="loginForm">
                    <div class="mb-3 ctitulo">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="correoLogin" name="correo" required>
                    </div>
                    <div class="mb-3 ctitulo">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="passwordLogin" name="password" required>
                    </div>
                    <div class="mb-3 form-check ctitulo">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Recordarme</label>
                        <a href="" class="clink">¿Olvidó su contraseña?</a>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <div class="container col-xs-12 col-lg-6 register">

                <h1 class="ctitulo mb-3 ">Registrarse</h1>

                <div class="mb-3 btnregister">
                    <button class="btn btn-light rounded-5 btnregister"><i class="fa-brands fa-google"></i>
                        Continuar
                        con
                        Google</button>
                </div>
                <div class="mb-3 btnregister">
                    <button class="btn btn-light rounded-5 btnregister"><i class="fa-brands fa-apple"></i> Continuar
                        con
                        Iphone</button>
                </div>
                <div class="mb-3 btnregister">
                    <button class="btn btn-light rounded-5 btnregister"><i class="fa-brands fa-facebook"></i>
                        Continuar
                        con
                        Facebook</button>
                </div>


            </div>
