<!DOCTYPE html>
{% load static %}
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="{% static 'img/logo.ico' %}" type="image/x-icon" />
    <title>Mecánica MBJ</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"
  />
  <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="ccuarto" onload="cambiarLabelLogin()">
    <!--
            Cabecera con menu y carrusel
        -->
    <nav class="cprimario">
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <a href="/clientes/index" class="enlace clink">
            <img src="{% static 'img/logo.png' %}" alt="" class="logo"> Mecanica MBJ
        </a>

        <ul>

            <li><a href="index">VOLVER <i class='fa-solid fa-arrow-left'></i></a></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>

            <li></li>
        </ul>
    </nav>
    <div class="container-fluid logins">
        <div class="container login cterciario row">
            <div class="container col-xs-12 col-lg-6">
                <h1 class="ctitulo">Iniciar Sesión</h1>
                <form method="post" class="loginForm">
                    {%csrf_token%}
                    {{form.as_p}}
                    <button type="submit" class="btn btn-primary">Submit</button>
                   
                </form>
            </div>

            <div class="container col-xs-12 col-lg-6 register">

                <h1 class="ctitulo mb-3 ">Registrarse</h1>

                <div class="mb-3 btnregister">
                    <button class="btn btn-light rounded-5 btnregister"><i class="fa-brands fa-google"></i>
                        Continuar
                        con
                        Google</button>
                </div>
                <div class="mb-3 btnregister">
                    <button class="btn btn-light rounded-5 btnregister"><i class="fa-brands fa-apple"></i> Continuar
                        con
                        Iphone</button>
                </div>
                <div class="mb-3 btnregister">
                    <button class="btn btn-light rounded-5 btnregister"><i class="fa-brands fa-facebook"></i>
                        Continuar
                        con
                        Facebook</button>
                </div>
                 <div class="mb-3 btnregister">
                    <button class="btn btn-light rounded-5 btnregister"><i class="fa-light fa-id-card"></i>
                        <a href="{%url 'register'%}">Registrarse con Email</a></button>
                </div>


            </div>
        </div>
        <div class="cprimario barrabaja container"></div>
    </div>
    <footer>
        <!--
             Footer
         -->
        <div class="container-fluid">
            <div class="row p-5 cprimario">

                <div class="col-lg-3 col-xs-12 col-md-6 pt-5">
                    <a href="index" class="clink h4 logoimagen ">
                        <img src="img/logo.png" alt="" class="logo"> Mecanica MBJ
                    </a>
                </div>
                <div class="col-lg-3 col-xs-12 col-md-6">
                    <h4 class="ctitulo">Enlaces</h4>
                    <div>
                        <ul>
                            <li><a href="" class="clink">Inicio</a></li>
                            <li><a href="" class="clink">Repuestos</a></li>
                            <li><a href="" class="clink">Customización</a></li>
                            <li><a href="" class="clink">Servicios</a></li>
                            <li><a href="" class="clink">Contacto</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-3 col-xs-12 col-md-6">

                </div>
                <div class="col-lg-3 col-xs-12 col-md-6">
                    <h4 class="ctitulo">Redes sociales</h4>
                    <div class=" flex-container clink">
                        <a href="https://www.instagram.com" class="clink"><i class="fa-brands fa-instagram"></i></a>
                        <a href="https://www.facebook.com" class="clink"><i class="fa-brands fa-facebook"></i></a>
                        <a href="https://www.twitter.com" class="clink"><i class="fa-brands fa-twitter"></i></a>
                        <a href="https://www.linkedin.com" class="clink"><i class="fa-brands fa-linkedin"></i></a>
                        <a href="https://www.whatsapp.com" class="clink"><i class="fa-brands fa-whatsapp"></i></a>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 cprimario p-1 ctitulo" id="copyright">
                <p>Todos los derechos reservados</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"></script>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"></script>
    <script src="{% static 'js/utilitario.js'%}"></script>
    <script src="{% static 'js/swiper.js'%}"></script>
  </body>
  
  </html>
